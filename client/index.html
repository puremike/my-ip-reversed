<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My IP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="script.js"></script>
  <style>
  :root {
    --fg: #0f172a;
    --muted: #475569;
    --bg: #f8fafc;
    --card: #ffffff;
    --ring: #e2e8f0;
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    margin: 0;
    font: 18px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: var(--fg);
    background: radial-gradient(1200px 800px at 20% -10%, #eef2ff, transparent), var(--bg);
    display: grid;
    place-items: center;
    padding: 24px;
  }
  .card {
    width: 100%;
    max-width: 720px;        /* was 560px */
    background: var(--card);
    border: 1px solid var(--ring);
    border-radius: 20px;     /* slightly bigger corners */
    padding: 36px;           /* was 24px */
    box-shadow: 0 10px 40px rgba(2, 6, 23, 0.08);
  }
  h1 { font-size: 26px; margin: 0 0 12px; }
  p.caption { margin: 0 0 28px; color: var(--muted); font-size: 16px; }
  .row {
    display: grid;
    grid-template-columns: 200px 1fr;
    gap: 16px;
    align-items: center;
    padding: 14px 0;
  }
  .label { color: var(--muted); font-size: 16px; }
  .value {
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    font-size: 20px;        /* bigger text */
    padding: 12px 16px;
    border: 1px dashed var(--ring);
    border-radius: 12px;
    overflow-wrap: anywhere;
    background: #fafafa;
  }
  .footer {
    margin-top: 24px;
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
    align-items: center;
    color: var(--muted);
    font-size: 14px;
  }
  button {
    border: 1px solid var(--ring);
    background: white;
    border-radius: 12px;
    padding: 10px 16px;
    cursor: pointer;
    font: inherit;
  }
  button:active { transform: translateY(1px); }
  .hidden { display: none; }
  .error { color: #b91c1c; }
</style>
</head>
<body>
  <div class="card">
    <h1>My IP</h1>
    <div class="row">
      <div class="label">IP Address</div>
      <div id="ip" class="value">Loading…</div>
    </div>
    <div class="row">
      <div class="label">Reversed</div>
      <div id="reversed" class="value">—</div>
    </div>
    <button id="refresh">Refresh</button>
    <div id="error"></div>
  </div>

</body>
</html>
